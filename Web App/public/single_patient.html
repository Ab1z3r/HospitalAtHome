<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <title>Hospital at Home</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <img id="navLogo" src="images/union_health_logo.png"
        alt="Union Health Logo"></a>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </button>
          <div id="menuDropdown" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" id="signOutLink" href="index.html">Sign Out</a>
            <a class="dropdown-item" id="primaryProviderProfile">View Profile</a>
          </div>
        </div>

  </nav>
  <div id="singlePatientPage" class="singlePatient-container">
    <h1 id="singlePatientHeader">&nbsp;</h1>

    <div id="patientsHeader">
      <nav aria-label="patientsBreadCrumb">
        <ol id="breadCrumbs" class="breadcrumb">
          <li id="patientsBreadCrumb" class="breadcrumb-item" aria-current="page"><a>PATIENTS</a></li>
          <li id="singlePatientBreadCrumb" class="breadcrumb-item" aria-current="page">&nbsp;</li>
        </ol>
      </nav>
    </div>

    <h1 id="singlePatientTitle">&nbsp;</h1>

    <div id="singlePatientButtonGroup">
      <div class="btn-group" role="group" aria-label="Button Group">
        <button id="vitalsButton" type="button" class="btn btn-primary active">Vitals</button>
        <button id="medicinesButton" type="button" class="btn btn-primary">Medicines</button>
        <button id="notesButton" type="button" class="btn btn-primary">Notes</button>
      </div>
    </div>

    <div class="d-flex justify-content-center">

      <!-- Vitals Card [ID is used for distinguishing cards] -->
      <div id="vitalsCard" class="card">
        <div id="vitalsCardBody" class="card-body">
          <div class="text-right">
            <button id="vitalsEditButton" class="editButton btn btn-primary" type="button">Edit</button>
          </div>
          <div class="vitalsInfo">
              <p id="weightData">Weight: -</p>
              <p id="spo2Data">SPO2: -</p>
              <p id="bloodPressureData">Blood Pressure: -</p>
          </div>
          <div class="vitalsInfo">
              <p id="heightData">Height: -</p>
              <p id="pulseData">Pulse: -</p>
              <p id="temperatureData">Temperature: -</p>
          </div>
        </div>
      </div>

      <!-- Medicines Card [ID is used for distinguishing cards] -->
      <div id="medicinesCard" class="card hidden">
        <div id="medicinesCardBody" class="card-body">
          <div class="d-flex flex-row justify-content-between align-items-center mb-1">
            <div id="lastUpdated"></div>
            <div class="d-flex flex-row">
              <button id="medicinesEditButton" class="editButton btn btn-primary" type="button">+</button>
              <button id="medicinesEditButton" class="editButton btn btn-primary" type="button">Edit</button>
            </div>
          </div>
          <div id="medicinesInfo">
            <!-- Created Dynamically -->
          </div>
        </div>
      </div>

      <!-- Notes Card [ID is used for distinguishing cards] -->
      <div id="notesCard" class="card hidden">
        <div id="notesCardBody" class="card-body">
          <div class="d-flex flex-row justify-content-end">
            <button id="medicinesEditButton" class="editButton btn btn-primary" type="button">+</button>
            <button id="medicinesEditButton" class="editButton btn btn-primary" type="button">Edit</button>
          </div>
          <div id="notesInfo">
            <!-- Created Dynamically -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="singlePatientContact">
    <h2>Contact the Patient</h2>
    <div id="singlePatientContactButtons">
      <!-- <button id="messageButton" class="btn btn-primary" type="button">Message</button> -->
      <button id="videoButton" class="btn btn-primary" type="button">Video</button>
      <!-- <button id="audioButton" class="btn btn-primary" type="button">Audio</button> -->
    </div>
  </div>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="https://kit.fontawesome.com/d72a543e49.js" crossorigin="anonymous"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
