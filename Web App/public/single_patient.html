<head>

  <nav class="navbar navbar-dark fixed-top">

        alt="Union Health Logo"></a>
  </nav>
  <div id="singlePatientPage" class="singlePatient-container">
      <h1>Curry, Michael</h1>

    <div id="patientsHeader">
      <nav aria-label="patientsBreadCrumb">
        <ol id="breadCrumbs" class="breadcrumb">
          <li class="breadcrumb-item" aria-current="page"><a href="patients.html">PATIENTS</a></li>
          <li class="breadcrumb-item active" aria-current="page">CURRY, MICHAEL</li>
        </ol>
      </nav>
    </div>

    <h1 id="singlePatientTitle">Curry, Michael</h1>

    <div id="singlePatientButtonGroup">
      <div class="btn-group" role="group" aria-label="Button Group">
        <button type="button" class="btn btn-primary active">Vitals</button>
        <button type="button" class="btn btn-primary">Medicines</button>
        <button type="button" class="btn btn-primary">Notes</button>
      </div>
    </div>

    <div class= "d-flex justify-content-center">

        <div id="singlePatientCardBody" class="card-body">
          <div class="text-right">
            <button id="editButton" class="btn btn-primary" type="button">Edit</button>
          </div>      
          <div class="singlePatientInfo">
            <a href="single_patient.html"><p>Weight: -</p></a>
            <a href="single_patient.html"><p>SPO2: -</p></a>
            <a href="single_patient.html"><p>Blood Pressure: -</p></a>
          </div> 
          <div class="singlePatientInfo">
            <p>Height: -</p>
            <a href="single_patient.html"><p>Pulse: -</p></a>
            <p>Temperature: -</p>
          </div>
        </div>
      </div>
    </div>

    <div id="singlePatientContact">
      <h2>Contact the Patient</h2>
      <div id="singlePatientContactButtons">
        <button id="messageButton" class="btn btn-primary" type="button">Message</button>
        <button id="videoButton" class="btn btn-primary" type="button">Video</button>
        <button id="audioButton" class="btn btn-primary" type="button">Audio</button>
      </div>
    </div>

    <footer class="text-right">
      <a href="index.html">Sign Out from Account</a>
    </footer>


  </div>
