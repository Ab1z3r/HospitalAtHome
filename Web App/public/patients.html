<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <title>Hospital at Home</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <img id="navLogo" src="images/union_health_logo.png" alt="Union Health Logo"> 

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </button>
          <div id="menuDropdown" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" id="signOutLink" href="index.html">Sign Out</a>
            <a class="dropdown-item" id="primaryProviderProfile">View Profile</a>
          </div>
        </div>
        
  </nav>
  <div id="patientsPage" class="patients-container">
    <h1>Patients</h1>

    <div id="patientsHeader">
      <nav aria-label="patientsBreadCrumb">
        <ol id="breadCrumbs" class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">PATIENTS</li>
        </ol>
      </nav>

      <div id="patientsFilter">
        <select id="patientsSelect" class="form-select form-select-lg" aria-label=".form-select-lg example">
          <option selected>Last Online</option>
          <option value="My patients">My patients</option>
          <option value="First Name">First Name</option>
          <option value="Last Name">Last Name</option>
        </select>

        <input type="search" id="patientSearchInput" class="form-control" />
        <button id="patientsSearchButton" type="button" class="btn">
          <i class="fas fa-search fa-sm"></i>
        </button>
      </div>
    </div>

    <div id="patientsCards">
      <h4 id="loadingPatients">Loading Patients...</h4>
      <!-- Created Dynamically -->
    </div>
  </div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="https://kit.fontawesome.com/d72a543e49.js" crossorigin="anonymous"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
