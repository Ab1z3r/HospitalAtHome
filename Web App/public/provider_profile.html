<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <title>Hospital at Home</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <img id="navLogo" src="images/union_health_logo.png" alt="Union Health Logo"></a>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Menu
      </button>
      <div id="menuDropdown" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" id="signOutLink" href="index.html">Sign Out</a>
        <a class="dropdown-item" id="primaryProviderProfile" href="">My Profile</a>
      </div>
    </div>
  </nav>

  <!-- MODALS SECTION -->

  <!-- Patient Modal -->
  <div class="modal fade" id="editPatientsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Patients List</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="modalList">
            <!-- Created Dynamically -->
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="saveButton" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Delete Acccount Modal -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">CONFIRM DELETE ACCOUNT</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete your account?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="deleteButton" type="button" class="btn btn-primary" data-bs-dismiss="modal">Delete Account</button>
          </div>
        </div>
      </div>
    </div>

  <div id="providerProfilePage" class="providerProfile-container">
    <div id="providerProfileHeader">
      <a id="goBackLink"><i class="fa fa-arrow-left" aria-hidden="true"></i> Go Back to Patients List</a>
      <a id="deleteAccountLink" data-bs-toggle="modal" data-bs-target="#deleteAccountModal"><i class="fa fa-trash" aria-hidden="true"></i> Delete Account</a>
    </div>

    <h1 id="providerProfileTitle">Primary Provider Profile</h1>
    <h3 id="providerProfileName">&nbsp;</h3>
    <h3 id="providerProfileEmail">&nbsp;</h3>
    <div id="providerProfileSection">
      <!-- Created Dynamically -->
      <h3 id="providerProfilePatientsHeader">Patients:</h3>
      <!-- Button trigger modal -->
      <button id="selectButton" class="btn btn-primary" type="button" data-bs-toggle="modal"
        data-bs-target="#editPatientsModal">Edit</button>
    </div>

    <div id="providerProfilePatients">
      <!-- Created Dynamically -->
    </div>    

  </div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="https://kit.fontawesome.com/d72a543e49.js" crossorigin="anonymous"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
